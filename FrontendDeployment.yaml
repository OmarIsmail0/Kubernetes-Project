apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend-app
          image: omarismail0/kubernetes-project:frontend
          ports:
            - containerPort: 5173
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-app
spec:
  type: NodePort
  ports:
    - port: 5173
      targetPort: 5173
      nodePort: 40000
  selector:
    app: frontend-app